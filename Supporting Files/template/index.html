<!DOCTYPE html>
<html>
<head>
  <title>Face Authentication App</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    /* Header Styles */
    h1 {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      animation: textRunning 15s linear infinite;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      padding: 12px 24px;
      text-decoration: none;
      color: #2c3e50;
      background-color: #ffffff;
      border-radius: 4px;
      margin: 0 10px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ecf0f1;
    }

    /* Footer Styles */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #95a5a6;
      padding: 20px 0;
    }

    /* Text Running Animation */
    @keyframes textRunning {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to Face Authentication System</h1>
    <nav>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </nav>
  </div>
  <footer>
    &copy; 2024 Face Authentication App. All rights reserved.
  </footer>
</body>
</html>
